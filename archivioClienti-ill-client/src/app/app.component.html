<input type="text" [(ngModel)]="cliente.codice" placeholder="codice">
<input type="text" [(ngModel)]="cliente.ragioneSociale" placeholder="ragionesociale">
<input type="text" [(ngModel)]="cliente.indirizzo" placeholder="indirizzo">
<button (click)="aggiungi()">Aggiungi</button>
<br>
<input type="text" [(ngModel)]="search" placeholder="ricerca">
<button (click)="ricerca()">Ricerca</button>
<br>
<br>
<button (click)="aggiorna()">Aggiorna</button>
<br>
<table>
    <tr>
        <th>Codice</th>
        <th>Ragione Sociale</th>
        <th>Indirizzo</th>
    </tr>
    <tr *ngFor="let c of clienti">
        <td>{{c.codice}}</td>
        <td>{{c.ragioneSociale}}</td>
        <td>{{c.indirizzo}}</td>
        <td><button (click)="rimuovi(c)">Rimuovi</button></td>
        <td><button (click)="seleziona()">Seleziona</button></td>
    </tr>
</table>
